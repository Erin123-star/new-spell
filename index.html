<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字拼字游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="timer">
                倒计时：<span id="time">30</span>秒
            </div>
        </header>
        <main>
            <div id="radical">偏旁：<span id="radicalText">氵</span></div>
            <div class="scroll-container">
                <div class="scroll-column" id="scrollColumn">
                    <!-- 动态生成字符 -->
                    <div class="character">木</div>
                    <div class="character">日</div>
                    <div class="character">口</div>
                    <div class="character">人</div>
                    <div class="character">土</div>
                    <div class="character">车</div>
                    <div class="character">见</div>
                    <div class="character">火</div>
                    <div class="character">牛</div>
                    <div class="character">羊</div>
                </div>
            </div>
        </main>
        <footer>
            <div id="score">分数: <span id="scoreValue">0</span></div>
        </footer>

    <script src="script.js"></script>
    </div>
</body>
</html>
